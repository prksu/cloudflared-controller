# permissions for end users to view tunnels.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: tunnel-viewer-role
rules:
- apiGroups:
  - cloudflared.cloudflare.com
  resources:
  - tunnels
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - cloudflared.cloudflare.com
  resources:
  - tunnels/status
  verbs:
  - get
